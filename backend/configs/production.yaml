# Production config

# Firebase configuration
firebase:
  project_id: sitegrupysanca
  credentials_path: /secrets/firebase-credentials

# Firebase collection paths/names
collections:
  texts: texts
  timelines: timeline_entries
  images: images
  galery_events: galery_events

# Google Cloud Storage configuration
gcs:
  bucket_name: sitegrupysanca.firebasestorage.app
  credentials_path: /secrets/firebase-credentials
  project_id: sitegrupysanca
  make_public: true
  signed_url_expiry_minutes: 15
  base_path: images  # Base path within bucket (e.g., "images" results in "images/photo.jpg")